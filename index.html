      rel="stylesheet"
    />

  <body>
    <!-- <div class="background-website"></div> -->
    <div class="contain-tree-flower">
      <img class="tree-flower" src="imgs/hoa-dao2.png" alt="hoadao" />
      <img class="lentern" src="imgs/long-den2.png" alt="longden2" />
      <img class="lentern" src="imgs/long-den3.png" alt="longden3" />
      <img class="lentern" src="imgs/long-den4.png" alt="longden4" />
    </div>
    <div class="contain-tree-flower">
      <img class="tree-flower" src="imgs/hoa-mai.png" alt="hoamai" />
      <img class="lentern" src="imgs/long-den2.png" alt="longden2" />
      <img class="lentern" src="imgs/long-den3.png" alt="longden3" />
      <img class="lentern" src="imgs/long-den4.png" alt="longden4" />
    </div>
    <div class="sky"></div>
    <img class="family" src="imgs/family.png" alt="family" />
    <img class="family" src="imgs/family-goi-banh.png" alt="banhchung" />
    <img class="textTet" src="imgs/tet.png" alt="tet" />

    <div class="options-menu">
      <button class="options-button">Chức năng</button>
      <div class="options-dropdown">
        <button id="fortuneTelling">Gieo Quẻ</button>
        <button id="redEnvelope">Lì Xì</button>
        <button id="fireWork">Pháo Hoa</button>
        <button id="settingsOption">Cài đặt</button>
      </div>
    </div>

    <div class="clock">
      <div class="viewTime">
        <div id="dateRemain" class="time-remain">
          <p>Ngày</p>
          <div id="dateRemain_1" class="element-time"></div>
          <div id="dateRemain_2" class="element-time"></div>
        </div>
        <div id="hoursRemain" class="time-remain">
          <p>Giờ</p>
          <div id="hoursRemain_1" class="element-time"></div>
          <div id="hoursRemain_2" class="element-time"></div>
        </div>
        <div class="hai-cham">
          <p>:</p>
        </div>
        <div id="minutesRemain" class="time-remain">
          <p>Phút</p>
          <div id="minutesRemain_1" class="element-time"></div>
          <div id="minutesRemain_2" class="element-time"></div>
        </div>
        <div class="hai-cham">
          <p>:</p>
        </div>
        <div id="secondsRemain" class="time-remain">
          <p>Giây</p>
          <div id="secondsRemain_1" class="element-time"></div>
          <div id="secondsRemain_2" class="element-time"></div>
        </div>
      </div>
      <div class="snake"><img src="imgs/snake.png" alt="snake" /></div>
    </div>

        </div> -->

  <script src="js/navigation.js"></script>
